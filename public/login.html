<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Sistema de Asistencia</title>
  <style>
    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .home-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
    
    /* Contenedor del formulario */
    .login-container {
      width: 100%;
      max-width: 400px;
    }
    
    .login-card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border: 1px solid #e5e7eb;
    }
    
    .login-header {
      padding: 1.5rem;
      text-align: center;
    }
    
    .login-header h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    
    .login-header p {
      color: #666;
    }
    
    /* Formulario */
    .login-form {
      padding: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    
    input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 1rem;
    }
    
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }
    
    button {
      width: 100%;
      background-color: #2563eb;
      color: white;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    
    button:hover {
      background-color: #1d4ed8;
    }
    
    /* Enlaces adicionales */
    .login-footer {
      padding: 1rem 1.5rem;
      text-align: center;
      border-top: 1px solid #e5e7eb;
    }
    
    .login-footer a {
      color: #2563eb;
      font-size: 0.875rem;
      text-decoration: none;
    }
    
    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-link">
    <span>Sistema de Asistencia</span>
  </a>
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Iniciar Sesión</h2>
        <p>Ingrese sus credenciales para acceder al sistema</p>
      </div>
      
      <form class="login-form">
        <div class="form-group">
          <label for="employeeId">Número de Empleado</label>
          <input 
            id="employeeId" 
            type="text" 
            placeholder="Ingrese su número de empleado" 
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            id="password" 
            type="password" 
            placeholder="Ingrese su contraseña" 
            required
          />
        </div>
        <button type="submit">Ingresar</button>
      </form>
      
      <div class="login-footer">
        <a href="#">¿Olvidó su contraseña?</a>
      </div>
    </div>
  </div>
  
  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const employeeId = document.getElementById('employeeId').value;
      console.log('Intento de inicio de sesión con:', employeeId);
      // Aquí puedes agregar la lógica de autenticación
      // Por ahora, simplemente redirigimos a la página de administración
      window.location.href = 'admin.html';
    });
  </script>
</body>
</html>
